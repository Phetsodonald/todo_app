<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>todo app</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>Task storage</h1>
            </div>
        </header>
        <main>
            <section class="task-insertion">
                <input type="text" name="task" class="task-input" id="task-input" placeholder="add task">
                <button type="submit" class="add-btn">Add</button>
                <button class="reset-btn">Reset List</button>
            </section>
            <section class="tasks-container">

            </section>
            <section class="update-task">
                <textarea></textarea>
                <button class="submit-update">update task</button>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>

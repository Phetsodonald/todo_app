<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>todo app</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>Task storage</h1>
            </div>
        </header>
        <main>
            <section class="task-insertion">
                <input type="text" name="task" class="task-input" id="task-input" placeholder="task">
                <button type="submit" class="submit-btn">submit</button>
            </section>
            <section class="tasks-container">
                <div class="task">
                    <p>do the freecodecamp basic data structures</p>
                    <div class="task-btns">
                        <button class="update-btn">update</button>
                        <button class="delete-btn">delete</button>
                    </div>

                </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
